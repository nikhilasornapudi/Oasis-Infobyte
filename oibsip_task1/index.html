<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .footer {
      position: fixed;
      bottom: 250px;
    }
  </style>
</head>
<body>
<div class="calculator">
  <h1 class="calculator-heading">Calculator</h1>
  <label for="display"></label><input type="text" id="display">
  <div class="buttons">
    <button onclick="deleteLastDigit()">CE</button>
    <button onclick="clearDisplay()">AC</button>
    <button onclick="appendOperator('%')">%</button>
    <button onclick="appendOperator('/')">/</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendOperator('+')">+</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperator('-')">-</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendOperator('*')">*</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendDecimalPoint()">.</button>
    <button onclick="calculate()" class="button-enter">=</button>

  </div>
</div>
<div class="footer">
  &copy; Copyright Nikhila Sornapudi
</div>
<script src="script.js"></script>
</body>
</html>
